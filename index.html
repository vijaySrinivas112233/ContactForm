<body>


    <div>
        <h1>CONTACT US</h1>


        <p>We'd love to hear from you! Feel free to customize the message to fit your
            specific
            needs or branding</p>

    </div>
    <br>
    <div id="form">
        <tr>

                        <td class="bigform" style="margin-right: 2rem;">
                            <form>
                                <h2>Send us a message</h2>
                                <p class="hours">Send us a message and we'll respond within 24 hours</p>
                                <label for="firstname">First Name</label> <label for="lastname">Last Name</label><br>
                                <input id="firstname" type="text" name="firstname"
                                    placeholder="Type your First name here" required>

                                <input id="lastname" type="text" name="lastname" placeholder="Type your last name here"
                                    required><br>
                                <label for="email">Email</label> <label for="tel">Telephone</label><br>
                                <input id="email" name="email" placeholder="Type your Email" required>

                                <input type="tel" name="mobile" placeholder="Phone Number" required><br>
                                <label for="address">Address</label><br>
                                <input type="text" id="address" name="address" placeholder="Type your Address here"
                                    required></input>
                                <textarea name="message" placeholder="Type your message here" required
                                    aria-setsize="fit"></textarea>
                                <div class="button"><button type="submit">Submit</button></div>
                            </form>
                        </td>
